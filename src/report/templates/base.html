<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Audit Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #f8f9fa; color: #333; }
    h1 { color: #0056b3; }
    section { margin-bottom: 2rem; }
    pre { background: #fff; padding: 1rem; border: 1px solid #ccc; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Website Audit Report</h1>

  <section>
    <h2>URL</h2>
    <p>{{url}}</p>
  </section>

  <section>
    <h2>Metadata</h2>
    {{metadata}}
  </section>

  <section>
    <h2>Lighthouse Report</h2>
    {{lighthouseReport}}
  </section>

  <section>
    <h2>Accessibility Report</h2>
    {{accessibilityReport}}
  </section>
</body>
</html>
