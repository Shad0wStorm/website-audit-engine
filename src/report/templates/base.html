<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Audit Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f8f9fa;
            color: #212529
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        section {
            margin-bottom: 2rem;
        }

        details {
            margin-top: 1rem;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
        }

        ul {
            list-style: disc;
            padding-left: 2rem;
        }

        pre, code {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            overflow-x: auto;
            text-wrap: wrap;
            display: block;
            margin-top: 0.5rem;
            font-family: Menlo, Monaco, Consolas, monospace;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Website Audit Report</h1>
            <h2>URL: {{URL}}</h2>
        </header>

        {{METADATA}}

        {{INTERNAL_LINKS}}

        {{ACCESSIBILITY}}
    </main>
</body>

</html>
